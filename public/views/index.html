<section ng-controller="mapCtrl" class="container">
   <form>
    <input type="text" ng-model="parking.address" placeholder="Enter an Address" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
    <input type="number" name="parking_spots" ng-model="parking.spots" class="form-control"></input>
    <button name="submit" type="submit" class="btn btn-success" ng-click="saveParkingLot(parking)">Submit</button>
   </form>
  <div class="row">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Address</th>
          <th>Number of Parking Spots at address</th>
          <th>
            Spots Reserved
          </th>
          <th>
            Reserve Spot
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="address in addresses">
          <td ng-bind="address.address"></td>
          <td ng-bind="address.spots"></td>
          <td ng-bind="address.reserved"></td>
          <td>
            <button class="btn btn-success" ng-click="reserveSpot(address)">Reserve Spot</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
